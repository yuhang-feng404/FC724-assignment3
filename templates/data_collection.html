<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Data Collection Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<header>
    <h1>Student Feedback Form</h1>
    <nav>
        <ul>
            <li><a href="/information">Information</a></li>
            <li><a href="/data_collection">Data Collection</a></li>
            <li><a href="/current_feedback">Current Submission</a></li>
        </ul>
    </nav>
</header>
<section>

    <form action="/data_collection" method="post">
        {{ form.hidden_tag() }}
        <div>
            <label for="name">{{ form.name.label }}</label>
            {{ form.name() }}
        </div>
        <div>
            <label for="course">{{ form.course.label }}</label>
            {{ form.course() }}
        </div>
        <div>
            <label for="short-answer">{{ form.short_answer.label }}</label>
            {{ form.short_answer() }}
        </div>
        <div>
            <label for="long-answer">{{ form.long_answer.label }}</label>
            {{ form.long_answer() }}
        </div>
        <div>
            <label for="satisfaction">{{ form.satisfaction.label }}</label>
            {{ form.satisfaction() }}
        </div>
        <div>
            <label for="recommend">{{ form.recommend.label }}</label>
            {{ form.recommend() }}
        </div>
        <div>
            <label for="improvements">{{ form.improvements.label }}</label>
            {{ form.improvements() }}
        </div>
        <button type="submit">Submit</button>
    </form>
</section>



</body>
</html>
